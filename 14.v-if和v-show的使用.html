<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lilb/vue.js"></script>
</head>

<body>
    <div id='app'>
        <input type="button" @click="flag=!flag">
        <h3 v-if="flag"> v-if</h3>
        <h3 v-show="flag">v-show</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            toggle() {
                this.flag = !this.flag
            }
        }
    });
</script>

</html>
