<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inner {
            height: 150px;
            background-color: brown;
        }
    </style>
    <script src="./lilb/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用 .stop  阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
            <input type="button" value="点他" @click.stop="btnHandler">
        </div> -->
        <!-- 使用 .prevent 阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent="link">有问题，先百度</a> -->
        <!-- 使用.capture 实现捕获事件机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">
            <input type="button" value="点他" @click="btnHandler">
        </div> -->
        <!-- 使用.self 实现只有点击当前元素时候才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self="div1Handler">
            <input type="button" value="点他" @click="btnHandler">
        </div> -->
        <!-- 使用.once 只触发一次事件处理函数 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once="link">有问题，先百度</a> -->
    </div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            div1Handler() {
                console.log('这是触发了 inner div 的点击事件');
            },
            btnHandler() {
                console.log('这是触发了 btn 按钮点击事件');
            },
            link() {
                console.log('触发了链接点击事件')
            }
        }
    })
</script>

</html>
