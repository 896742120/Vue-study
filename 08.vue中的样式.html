<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="./lilb/vue.js"></script>
</head>

<body>
    <div id='app'>
        <!-- 对象是无序键值对的集合 -->
        <h1 :style="[styleobj1,styleobj2]"> 这是一个h1</h1>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleobj1: { color: 'red', 'font-weight': 200 },
            styleobj2: { 'font-style': 'italic' }
        },
        methods: {

        }
    });
</script>

</html>
