<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lilb/vue.js"></script>
    <!-- 1.导入vue的包 -->
</head>

<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue实例所控制的这个元素区域，就是我们的 V -->
    <div id="app">
        <P>{{msg}}</P>
    </div>
</body>
<script>
    // 2.创建vue 实例
    // 当我导入包后，在浏览器的内存中，就多了一个vue构造函数
    // 注意：我们new 出来的 这个vm对象，就是我们MVVM中的 VM 调度者
    var vm = new Vue({
        el: "#app", //表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
        // 这里的data 就是MVVM中的M，专门用来保存每个页面的数据的
        data: { //data属性中，存放的是el中用到的数据
            msg: '欢迎学习vue' //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作dom元素了【前端的vue之类的框架，不提倡我们手动去操作dom元素】
        }
    })
</script>

</html>
