<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lilb/vue.js"></script>
    <style>
        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用v-clock  能解决 插值表达式闪烁问题 -->
        <p v-cloak>++++++++{{msg}}———————</p>
        <h4 v-text="msg">==========</h4>
        <!-- 默认 v-text 是没有闪烁问题的-->
        <!-- v-text 会覆盖元素中原本的内容 但是 插值表达式 只会替换本身的占位符 不会把整个元素的内容清空 -->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind：是vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123' "> -->
        <!-- 注意：v-bind：指令可以被简写为：要绑定的属性 -->
        <!-- v-bind 中，可以写合法的js表达式 -->
        <!-- Vue 中提供了 v-on：事件绑定 -->
        <input type="button" value="按钮" :title="mytitle + '123' " @click="show">
    </div>
    <script src="./lilb/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈，是我一个大大的H1，我大，我骄傲</h1>',
                mytitle:'这是一个自己定义的title',
            },
            methods:{
                show:function(){
                    alert('hello');
                }
            }
        })
    </script>
</body>

</html>
